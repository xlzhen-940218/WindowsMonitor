<script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
            var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];

            // Convert sheet to JSON to filter blank rows
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
            // Filter out blank rows (rows where all cells are empty, null, or undefined)
            var filteredData = jsonData.filter(row => row.some(filledCell));

            // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
            var headerRowIndex = filteredData.findIndex((row, index) =>
              row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            // Fallback
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }

            // Convert filtered JSON back to CSV
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
        } catch (e) {
            console.error(e);
            return "";
        }
    }
    return gk_fileData[filename] || "";
    }

<script>
    const GIGA = 1024 ** 3;

    function formatSpeed(bytesPerSecond) {
        if (bytesPerSecond < 1024) return `${bytesPerSecond.toFixed(0)} B/s`;
        const kbs = bytesPerSecond / 1024;
        if (kbs < 1024) return `${kbs.toFixed(1)} KB/s`;
        const mbs = kbs / 1024;
        return `${mbs.toFixed(2)} MB/s`;
    }

    async function killProcess(pid, name) {
        if (!confirm(`确实要结束进程 ${pid} (${name}) 吗？\n警告：结束系统关键进程可能导致系统不稳定！`)) {
            return;
        }
        try {
            const response = await fetch('/api/kill_process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pid: pid })
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                fetchDataAndUpdateUI();
            }
        } catch (error) {
            console.error('Failed to kill process:', error);
            alert('结束进程失败，详见控制台。');
        }
    }

    async function fetchDataAndUpdateUI() {
        try {
            const response = await fetch('/api/data');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            // --- CPU ---
            const cpuCoresDiv = document.getElementById('cpu-cores');
            cpuCoresDiv.innerHTML = '';
            data.cpu.top_cores.forEach(core => {
                const coreUsage = core[1].toFixed(1);
                cpuCoresDiv.innerHTML += `
                    <div class="core-progress">
                        <span>核心 ${core[0]}: ${coreUsage}%</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${coreUsage}%;"></div>
                        </div>
                    </div>
                `;
            });

            // --- Memory ---
            const memPercent = data.memory.percent.toFixed(1);
            document.getElementById('mem-percent').textContent = `${memPercent}%`;
            document.getElementById('mem-progress').style.width = `${memPercent}%`;

            // --- Disks ---
            const diskListDiv = document.getElementById('disk-list');
            diskListDiv.innerHTML = '';
            data.disks.forEach(disk => {
                diskListDiv.innerHTML += `
                    <div class="stat-line">
                        <span>${disk.drive}:</span>
                        <span>${(disk.used / GIGA).toFixed(1)}/${(disk.total / GIGA).toFixed(1)} GB</span>
                        <span>${disk.percent.toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar"><div class="progress" style="width: ${disk.percent}%"></div></div>
                `;
            });

            // --- Network ---
            document.getElementById('net-upload').textContent = formatSpeed(data.network.upload_speed);
            document.getElementById('net-download').textContent = formatSpeed(data.network.download_speed);

            // --- Processes ---
            const procList = document.getElementById('proc-list');
            while (procList.children.length > 1) {
                procList.removeChild(procList.lastChild);
            }
            data.processes.forEach(p => {
                const item = document.createElement('li');
                item.className = 'proc-item';
                const name = p.name.length > 20 ? p.name.substring(0, 18) + '...' : p.name;
                item.innerHTML = `
                    <span title="${p.name}">${name}</span>
                    <span>${(p.cpu_percent || 0).toFixed(1)}</span>
                    <span>${(p.memory_percent || 0).toFixed(1)}</span>
                    <button class="kill-btn" onclick="killProcess(${p.pid}, '${p.name}')"><i class="fas fa-trash"></i></button>
                `;
                procList.appendChild(item);
            });
        } catch (error) {
            console.error('Failed to fetch system data:', error);
        }
    }

    fetchDataAndUpdateUI();
    setInterval(fetchDataAndUpdateUI, 2000);
</script>
